{% set name = "pyxrf" %}
{% set version = "0.0.11" %}
{% set sha256 = "97730a4354914a0494557d1e3c8a299cc75347bb86ad128bb019ab340558a84c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  entry_points:
    - pyxrf = pyxrf.gui:run
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - atom
    - enaml >=0.10.3
    - h5py
    - ipywidgets
    - jupyter
    - lmfit >=0.8.3
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pyqt >=5.9.2
    # - requests
    - scikit-beam >=0.0.17
    - scikit-image
    - scipy
    - six

test:
  imports:
    - pyxrf
    - pyxrf.api
    - pyxrf.db_config
    - pyxrf.db_config.hxn_db_config
    - pyxrf.db_config.srx_db_config
    - pyxrf.db_config.xfm_db_config
    - pyxrf.gui
    - pyxrf.model
    - pyxrf.model.command_tools
    - pyxrf.model.data_to_analysis_store
    - pyxrf.model.draw_image
    - pyxrf.model.draw_image_rgb
    - pyxrf.model.fileio
    - pyxrf.model.fit_spectrum
    - pyxrf.model.guessparam
    - pyxrf.model.lineplot
    - pyxrf.model.load_data_from_db
    - pyxrf.model.param_data
    - pyxrf.model.setting
    - pyxrf.model.utils
    - pyxrf.view
  commands:
    - pyxrf --help

about:
  home: https://github.com/NSLS-II/pyxrf
  license: 3-Clause BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'Python-based sophisticated fluorescence analysis package for fitting and visualizing X-ray fluorescence data'
