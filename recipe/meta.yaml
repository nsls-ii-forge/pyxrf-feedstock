{% set name = "pyxrf" %}
{% set version = "0.0.24" %}
{% set sha256 = "248dff370ee2ec5ff42246b2097d3bd6c43edc860122cf0bb753420961b46960" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  entry_points:
    - pyxrf = pyxrf.gui:run
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - atom
    - enaml >=0.10.3
    - h5py >=2.9.0
    - ipywidgets
    - jsonschema
    - jupyter
    - lmfit >=0.8.3
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pyqt >=5.9.2
    - pystackreg
    - pyyaml
    - requests
    - scikit-beam >=0.0.19
    - scikit-image
    - scipy
    - six
    - tifffile

test:
  imports:
    - pyxrf
    - pyxrf.api
    - pyxrf.gui
    - pyxrf.core.fitting
    - pyxrf.core.quant_analysis
    - pyxrf.core.utils
    - pyxrf.core.xrf_utils
    - pyxrf.core.yaml_param_files
    - pyxrf.model
    - pyxrf.model.command_tools
    - pyxrf.model.data_to_analysis_store
    - pyxrf.model.draw_image
    - pyxrf.model.draw_image_rgb
    - pyxrf.model.fileio
    - pyxrf.model.fit_spectrum
    - pyxrf.model.guessparam
    - pyxrf.model.lineplot
    - pyxrf.model.load_data_from_db
    - pyxrf.model.param_data
    - pyxrf.model.scan_metadata
    - pyxrf.model.setting
    - pyxrf.simulation.sim_xrf_scan_data
    - pyxrf.view
    - pyxrf.xanes_maps.xanes_maps_api

about:
  home: https://github.com/NSLS-II/pyxrf
  license: 3-Clause BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'Python-based sophisticated fluorescence analysis package for fitting and visualizing X-ray fluorescence data'
